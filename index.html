				$(".page-link").click(function() {
					var button_id = $(this).attr("id");
					var dataLinkValue = parseInt($("#" + button_id).text(), 10);
					var mostrar = $("#mostrar").val();
					var quantidadeInicial = $("#quantidadeI").val();
					var t = Math.floor(quantidadeInicial / mostrar);
					if (dataLinkValue < t) {
						if (button_id != "mid") {
							$.ajax({
								url: 'ajax_barra_inferior.php',
								dataType: 'html',
								type: 'POST',
								data: {
									link: dataLinkValue,
									mostrar: mostrar,
									quantidadeInicial: quantidadeInicial,
								},
								success: function(data) {
									$("#bloco_pesquisa").html(data);
									$(".page-item").removeClass("active");
									$(this).addClass("active");
									footer_(dataLinkValue, button_id);
								},
								error: function() {
									console.log('erro');
								}
							});
						}
					}
				});
			</script>
